<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
        }
        .emoji {
            font-size: 5rem;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="emoji" id="emoji">😀</div>
    <button onclick="generateEmoji()">Generate Random Emoji</button>
</div>

<script>
    const emojis = [
        "😀", "😂", "😎", "😜", "😍", "🥳", "🤔", "😴", "🤯", "😬",
        "🤩", "😜", "🧐", "🤫", "🐶", "🐱", "🥰", "😊", "🐰",
        "🌞", "😇", "😄", "😹", "😡", "😉", "🤣", "🎶", "🤗"
    ];

    function generateEmoji() {
        const randomIndex = Math.floor(Math.random() * emojis.length);
        document.getElementById("emoji").textContent = emojis[randomIndex];
    }
</script>

</body>
</html>
