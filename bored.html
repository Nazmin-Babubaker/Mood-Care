<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BORED...ðŸ¥±</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      height: 100vh;
      background-color: #f4f4f9;
    }

    /* Heading Styling */
    h2{
            font-family: "Oi", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2.5rem; 
            letter-spacing: 2px;
        }
        button{
            height: 50px;
            width: 100px;
            background-color: black;
        }

    /* Navbar Container */
    .navbar {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    /* Button Styling */
    .dropdown-button {
      background-color: #000000; /* Green */
      color: white;
      padding: 10px 20px;
      width: 200px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-button:hover {
      background-color: #b8c68a; /* Darker green */
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgb(0, 0, 0);
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 1;
      margin-top: 10px;
    }

    /* Links Inside Dropdown */
    .dropdown-content a {
      color: rgb(255, 255, 255);
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.2s ease;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    /* Hover Effect for Links */
    .dropdown-content a:hover {
      background-color: #b8c68a;
    }

    /* Show Dropdown when 'show' class is added */
    .show {
      display: block;
    }
  </style>
</head>
<body style="background-color: grey;">
<div>
    <img src="bored.png" alt="Sad Icon" class="meme">
    <h2>Are you bored?ðŸ˜‰</h2>

</div>

  <div class="navbar">
    <!-- Tic Tac Toe Button -->
    <a href="TicTacToe.html">
      <button class="dropdown-button">Tic Tac Toe</button>
    </a>

    <!-- Draw Something Button -->
    <a href="Draw.html">
      <button class="dropdown-button">Draw Something</button>
    </a>

    <!-- DIY Videos Dropdown -->
    <div class="dropdown">
      <button class="dropdown-button" onclick="toggleDropdown()">DIY Videos</button>
      <div class="dropdown-content" id="dropdownContent">
        <a href="https://www.youtube.com/watch?v=ATCfDNScTPc" target="_blank">Nano Tape Crafts</a>
        <a href="https://www.youtube.com/watch?v=-KtdCRntB5I" target="_blank">Paper Crafts</a>
        <a href="https://www.youtube.com/watch?v=fshnVu2yJPE" target="_blank">DIY Stationery</a>
      </div>
    </div>
  </div>

  <script>
    // Function to toggle the dropdown
    function toggleDropdown() {
      const dropdownContent = document.getElementById("dropdownContent");
      dropdownContent.classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-button')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    };
  </script>
</body>
</html>
