<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Pointless Click Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .counter {
            font-size: 2rem;
            margin: 20px;
            color: #923522;
        }
        .timer {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #1c0202;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #3b0404;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #eece16;
            color: #1c0202;
        }
    </style>
</head>
<body style="background-color: rgb(209, 90, 90);">

<div>
    <h1>One-Minute Pointless Click Counter</h1>
    <div class="counter" id="counter">Clicks: 0</div>
    <div class="timer" id="timer">Time left: 30 seconds</div>
    <button id="clickButton" onclick="incrementCounter()">Start Clicking!</button>
</div>

<script>
    let clickCount = 0;
    let timeLeft = 30;
    let timer;

    function incrementCounter() {
        if (timeLeft === 30) {
            startTimer();  // Start the timer on the first click
        }

        if (timeLeft > 0) {
            clickCount++;
            document.getElementById("counter").textContent = `Clicks: ${clickCount}`;
        }
    }

    function startTimer() {
        const timerDisplay = document.getElementById("timer");
        const button = document.getElementById("clickButton");

        timer = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time left: ${timeLeft} seconds`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                button.disabled = true;  // Disable the button after time runs out
                timerDisplay.textContent = `Time's up! You clicked ${clickCount} times.`;
                button.textContent = "Time's up!";
            }
        }, 1000);
    }
</script>

</body>
</html>
